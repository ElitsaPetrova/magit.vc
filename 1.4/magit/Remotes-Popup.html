<a name="Remotes-Popup-1"></a>
<h3 class="section">14.2 Remotes Popup</h3>

<p>Typing <kbd>M</kbd> will display a popup menu to manipulate remotes.
</p>
<p>To add a new remote, type  <kbd>M a</kbd>.
</p>
<p>To delete a remote type <kbd>M k</kbd>.
</p>
<p>Typing <kbd>M r</kbd> will let you rename a remote.
</p>
